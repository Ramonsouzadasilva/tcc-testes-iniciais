<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <!-- Cabeçalho sem texto alternativo para o logotipo -->
      <img src="logo.png" />
      <h1>Accessibility Issues Demo</h1>
    </header>

    <main>
      <!-- Formulário sem rótulos para campos de entrada -->
      <form>
        <input type="text" placeholder="Name" />
        <input type="email" placeholder="Email" />
        <button type="submit" class="button">Submit</button>
      </form>

      <!-- Link sem descrição clara -->
      <a href="#">Clique aqui</a>

      <!-- Lista não estruturada -->
      <ul>
        <li>Item 1</li>
        Item 2
        <li>Item 3</li>
      </ul>
    </main>

    <!-- Footer sem navegação acessível -->
    <footer>
      <p>&copy; 2024 Accessibility Issues Demo</p>
    </footer>
  </body>
</html>
